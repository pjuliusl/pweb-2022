<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="main-forms">

        <form class="contatos-forms">
            <label class="main-label" for="name">Nome </label>
            <input class="main-input" type="text" name="name" id="name" required>  

            <label class="main-label" for="email">Email </label>
            <input class="main-input" type="email" name="email" id="email" required>

            <label class="main-label" for="message">Mensagem </label>
            <textarea class="main-input -textarea" id="message" ></textarea>

            <div class="wrapper-button">
                <button type="submit" class="main-button -forms">
                    Enviar
                </button>
            </div>
        </form>
</body>
