        <script>
            function validaForm(){
                var radios = document.getElementsByName("question1");
                var formValido = false;

                var i = 0;
                while (!formValido && i < radios.length) {
                    if(radios[i].checked) formValido = true;
                    i++;        
                }

                if (!formValido) alert("Escolha uma alternativa");
                return formValido;
            }
